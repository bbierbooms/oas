- name: Checkout
  description: |
  
    ### Summary
    
    *   Reason to Call: Receive information regarding delivery options.*   Input: Details of dates, address of the customer, order date and delivery options.*   Output: Timeframes and pickup locations.
    
    Combines the functionality of the DeliveryDate, Timeframe and Location API.
    
