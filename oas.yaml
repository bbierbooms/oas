                    type: string
                    description: Height of the shipment in milimeters (mm).
                  Length:
                    pattern: ^\d+$
                    type: string
                    description: 'Length of the shipment in milimeters (mm). '
                  Volume:
                    pattern: ^\d+$
                    type: string
                    description: Volume of the shipment in centimeters (cm3). Mandatory
