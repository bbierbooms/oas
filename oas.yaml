components:
  schemas:
    Request:
      required:
        - Customer
        - Message
        - Shipments
      type: object
      properties:
        Customer:
          required:
            - CollectionLocation
            - CustomerCode
            - CustomerNumber
          type: object
          properties:
            Address:
              required:
                - AddressType
                - City
                - Countrycode
              type: object
              properties:
                AddressType:
                  pattern: '^\d{2}$'
                  type: string
                  description: >-
                    Type of the address. This is a code. You can find the
                    possible values at Guidelines
                  default: '02'
                Area:
                  pattern: '^.{0,35}$'
                  type: string
                  description: Area of the address
                Buildingname:
                  pattern: '^.{0,35}$'
                  type: string
                  description: Building name of the address
                City:
                  pattern: '^.{0,35}$'
                  type: string
                  description: City of the address
                  default: Hoofddorp
                CompanyName:
                  pattern: '^.{0,35}$'
                  type: string
                  description: >-
                    This field has a dependency with the field Name. One of both
                    fields must be filled mandatory; using both fields is also
                    allowed. Mandatory when AddressType is 09.
                  default: PostNL
                Countrycode:
                  pattern: '^[A-Z]{2}$'
                  type: string
                  description: The ISO2 country codes
                  default: NL
                Department:
                  pattern: '^.{0,35}$'
                  type: string
                  description: 'Send to specific department of a company. '
                Doorcode:
                  pattern: '^.{0,35}$'
                  type: string
                  description: >-
                    Door code of address. Mandatory for some international
                    shipments.
                FirstName:
                  pattern: '^.{0,35}$'
                  type: string
                  description: >-
                    Remark: please add FirstName and Name (lastname) of the
                    receiver to improve the parcel tracking experience of your
                    customer. 
                  default: Peter
                Floor:
                  pattern: '^.{0,35}$'
                  type: string
                  description: Send to specific floor of a company
                HouseNr:
                  pattern: '^.{0,35}$'
                  type: string
                  description: >-
                    Mandatory for shipments to Benelux. Max. length is 5
                    characters (only for Benelux addresses). For Benelux
                    addresses,this field should always be numeric.
                  default: '42'
                HouseNrExt:
                  pattern: '^.{0,35}$'
                  type: string
                  description: 'House number extension '
                Name:
                  pattern: '^.{0,35}$'
                  type: string
                  description: >-
                    Last name of person. This field has a dependency with the
                    field CompanyName. One of both fields must be filled
                    mandatory; using both fields is also allowed. Remark: please
                    add FirstName and Name (lastname) of the receiver to improve
                    the parcel tracking experience of your customer. 
                  default: de Ruiter
                Region:
                  pattern: '^.{0,35}$'
                  type: string
                  description: Region of the address
                Street:
                  pattern: '^.{0,95}$'
                  type: string
                  description: >-
                    This field has a dependency with the field StreetHouseNrExt.
                    One of both fields must be filled mandatory; using both
                    fields is also allowed. 
                  default: Siriusdreef
                StreetHouseNrExt:
                  type: string
                  description: >-
                    Combination of Street, HouseNr and HouseNrExt. Please see
                    Guidelines for the explanation.
                Zipcode:
                  pattern: '^.{0,17}$'
                  type: string
                  description: >-
                    Zipcode of the address. Mandatory for shipments to Benelux.
                    Max length (NL) 6 characters,(BE;LU) 4 numeric characters
                  default: 2132WT
            CollectionLocation:
              type: string
              description: Code of delivery location at PostNL Pakketten
              default: '1234506'
            ContactPerson:
              type: string
              description: Name of customer contact person
              default: Janssen
            CustomerCode:
              type: string
              description: Customer code as known at PostNL Pakketten
              default: DEVC
            CustomerNumber:
              type: string
              description: Name of customer contact person
              default: '11223344'
            Email:
              type: string
              description: 'E-mail address of the customer '
              default: email@company.com
            Name:
              type: string
              description: Customer name
              default: Janssen
        LabelSignature:
          type: string
          description: >-
            GIF image of the signature (as a base64 encoded string). The value
            of this element can have a maximum size of 65536 characters. Note
            that the total request can have a maximum size of 200KB. Larger
            requests will not be accepted by the server for performance reasons.
            Requests that exceed this limit will not return a validation
            error,but a HTTP 404 error.
        Message:
          required:
            - MessageID
            - MessageTimeStamp
            - Printertype
          type: object
          properties:
            MessageID:
              type: string
              description: ID of the message
              default: '1'
            MessageTimeStamp:
              pattern: >-
                ^(([0-3]\d-[01]\d-[12]\d{3}\s+)|([12]\d{3}-[01]\d-[0-3]\dT))[0-2]\d:[0-5]\d(:[0-5]\d)?$
              type: string
              description: 'Date/time of sending the message. Format: dd-mm-yyyy hh:mm:ss'
