                  The delivery date of the shipment. We strongly advice to use
                  the DeliveryDate service to get this date when using delivery
                  options like Evening/Morning/Sameday delivery etc. For those
                  products, this field is mandatory (please regard the
                  Guidelines section). Format: dd-MM-yyyy hh:mm:ss
              DeliveryTimeStampStart:
                pattern: '^([0-3]\d-[01]\d-[12]\d{3}\s+)[0-2]\d:[0-5]\d(:[0-5]\d)$'
                type: string
                description: >-
                  The delivery date and the specific starting time of the
                  shipment delivery. This can be retrieved from the DeliveryDate
                  webservice using the MyTime delivery option. Format:
                  dd-MM-yyyy hh:mm:ss
              DeliveryTimeStampEnd:
                pattern: '^([0-3]\d-[01]\d-[12]\d{3}\s+)[0-2]\d:[0-5]\d(:[0-5]\d)$'
                type: string
                description: >-
                  The delivery date and the specific end time of the shipment
                  delivery. This can be retrieved from the DeliveryDate
                  webservice using the MyTime delivery option. Format:
                  dd-MM-yyyy hh:mm:ss
              Dimension:
                required:
                  - Weight
                type: object
                properties:
                  Height:
                    pattern: ^\d+$
                    type: string
                    description: Height of the shipment in milimeters (mm).
                  Length:
                    pattern: ^\d+$
                    type: string
                    description: 'Length of the shipment in milimeters (mm). '
                  Volume:
                    pattern: ^\d+$
                    type: string
                    description: >-
                      Volume of the shipment in centimeters (cm3). Mandatory for
                      E@H-products
                  Weight:
                    pattern: ^\d+$
                    type: string
                    description: >-
                      Weight of the shipment in grams. Approximate weight
                      suffices
                    default: '2000'
                  Width:
                    pattern: ^\d+$
                    type: string
                    description: 'Width of the shipment in milimeters (mm). '
              DownPartnerBarcode:
                type: string
                description: Barcode of the downstream network partner of PostNL Pakketten.
              DownPartnerID:
                type: string
                description: >-
                  Identification of the downstream network partner of PostNL
                  Pakketten.
              DownPartnerLocation:
                type: string
                description: >-
                  Identification of the location of the downstream network
                  partner of PostNL Pakketten. Mandatory for Pickup at PostNl
                  Location Belgium: LD-01
              Groups:
                type: array
                description: >-
                  List of 0 or more Group types with data, grouping multiple
                  shipments together. Mandatory for multicollo shipments. Please
                  see Guidelines (Multiple shipments) for more information.
                items:
                  required:
                    - GroupCount
                    - GroupSequence
                    - GroupType
                    - MainBarcode
                  type: object
                  properties:
                    GroupType:
                      pattern: '^\d{2}$'
                      type: string
                      description: >-
                        Group sort that determines the type of group that is
                        indicated. This is a code. Possible values: 01 =
                        Collection request 03 = Multiple parcels in one shipment
                        (multicolli) 04 = Single parcel in one shipment
                      default: '04'
                    GroupSequence:
                      pattern: ^\d+$
                      type: string
                      description: >-
                        Sequence number of the collo within the complete
                        shipment (e.g. collo 2 of 4) Mandatory for multicollo
                        shipments
                      default: '1'
                    GroupCount:
                      pattern: ^\d+$
                      type: string
                      description: >-
                        Total number of colli in the shipment (in case of
                        multicolli shipments) Mandatory for multicollo shipments
                      default: '1'
                    MainBarcode:
                      type: string
                      description: >-
                        Main barcode for the shipment (in case of multicolli
                        shipments) Mandatory for multicollo shipments
                      default: 3SABCD7239264
              HazardousMaterial:
                type: array
                items:
                  type: object
                  properties:
                    ToxicSubstanceCode:
                      type: string
                    AdditionalToxicSubstanceCode:
                      type: array
                      items:
                        type: string
                    ADRPoints:
                      type: string
                    TunnelCode:
                      type: string
                    PackagingGroupCode:
                      type: string
                    PackagingGroupDescription:
                      type: string
                    GrossWeight:
                      type: string
                    UNDGNumber:
                      type: string
                    TransportCategoryCode:
                      type: string
                    ChemicalTechnicalDescription:
                      type: string
              IDType:
                type: integer
                description: >-
                  Type of the ID document. Mandatory for ID Check products. See
                  Products for possible values
              IDNumber:
                type: string
                description: >-
                  Document number of the ID document. Mandatory for ID Check
                  products
              IDExpiration:
                pattern: '^([0-3]\d-[01]\d-[12]\d{3})$'
                type: string
                description: >-
                  Expiration date of the ID document. Mandatory for ID Check
                  products
              ProductCodeCollect:
                type: integer
                description: Second product code of a shipment
              ProductCodeDelivery:
                pattern: '^\d{4,5}$'
                type: string
                description: 'Product code of the shipment '
                default: '3085'
              ProductOptions:
                type: array
                description: >-
                  Product options for the shipment, mandatory for certain
                  products, see the Products page of this webservice
                items:
                  required:
                    - Characteristic
                    - Option
                  type: object
                  properties:
                    Characteristic:
                      pattern: '^\d{3}$'
                      type: string
                      description: >-
                        The characteristic of the ProductOption. Mandatory for
                        some products, please see the Products page
                      default: '118'
                    Option:
                      pattern: '^\d{3}$'
                      type: string
                      description: >-
                        The product option code for this ProductOption.
                        Mandatory for some products, please see the Products
                        page
                      default: '006'
              ReceiverDateOfBirth:
                pattern: '^([0-3]\d-[01]\d-[12]\d{3})$'
                type: string
                description: Date of birth. Mandatory for Age check products
              Reference:
                type: string
                description: >-
                  Your own reference of the shipment. Mandatory for Extra@Home
                  shipments; for E@H this is used to create your order number,
                  so this should be unique for each request.
              ReferenceCollect:
                type: string
                description: Additional reference of the collect order of the shipment
              Remark:
                type: string
                description: Remark of the shipment.
              ReturnBarcode:
                type: string
                description: >-
                  Return barcode of the shipment. Mandatory for Label in the Box
                  (return label) shipments.
              ReturnReference:
                type: string
                description: Return reference of the shipment
              TimeslotID:
                type: string
                description: >-
                  ID of the chosen timeslot as returned by the timeslot
                  webservice
              ExtraFields:
                type: array
                items:
                  type: object
                  properties:
                    Key:
                      type: string
                    Value:
                      type: string
