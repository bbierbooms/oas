        in: query
        description: The ISO2 country codes of the origin country
        schema:
          type: string
          enum:
          - NL
          - BE
      - name: City
        in: query
        description: City of the address
        schema:
          type: string
          example: Hoofddorp
      - name: Street
        in: query
        description: The street name of the delivery address.
        schema:
          type: string
          example: Siriusdreef
      - name: HouseNumber
        in: query
        description: The house number of the delivery address
        schema:
          type: integer
          format: int32
          example: 42
      - name: HouseNrExt
        in: query
