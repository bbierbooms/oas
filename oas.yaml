              DeliveryAddress:
                pattern: ^\d{2}$
                type: string
                description: Delivery address specification. This field is mandatory
                  when AddressType on the Address is 09.
                default: "01"
              DeliveryDate:
                pattern: ^([0-3]\d-[01]\d-[12]\d{3}\s+)[0-2]\d:[0-5]\d(:[0-5]\d)$
                type: string
                description: 'The delivery date of the shipment. We strongly advice
                  to use the DeliveryDate service to get this date when using delivery
