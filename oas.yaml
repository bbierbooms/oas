- name: Confirming
  description: |
  
    ### Summary
    
    *   Reason to Call: Create and send a confirmation of the parcels to the PostNL system.*   Input: Information about the shipment.*   Output: Confirm shipment information.
    
    Please note that you can use the all-in-one [Shipping API](#tag/Shipping) as well. This API combines the functionality of the Barcode, Labelling, Confirmation and Easy Return API. With this API you generate unique barcodes at the same time you create a label and so cutting down the number of API requests.
    
    When using the [Shipping](#tag/Shipping) or Labelling API (With the Confirm boolean true in the request) the Confirming service does no longer need to be integrated in your system.
    
