                  Format: dd-MM-yyyy hh:mm:ss'
              DeliveryTimeStampStart:
                pattern: ^([0-3]\d-[01]\d-[12]\d{3}\s+)[0-2]\d:[0-5]\d(:[0-5]\d)$
                type: string
                description: 'The delivery date and the specific starting time of
                  the shipment delivery. This can be retrieved from the DeliveryDate
