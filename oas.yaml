        Moved locations to a Locations array instead of GetLocationsResult.ResponseLocation  
        Forced HouseNr to return an integer  
        Forced LocationCode to return a string  
        Added LocationID as a combination of LocationCode and RetailNetworkID  
        Removed string object in OpeningHours array. The result is an array of string values for each day of the week
        
- name: Timeframes
  description: |

    ### Summary
    
    *   Reason to Call: To get a timeframe in which a parcel is estimated to be delivered.*   Input: Details of dates, delivery options and the address of the customer.*   Output: Timeframes and the possible reason no timeframe could be given.
    
    Please note that you can use the all-in-one [Checkout API](#tag/Checkout) as well. This API combines he the functionality of the DeliveryDate, Location and Timeframe webservices. So it will be easier to implement the PostNL delivery options and there is less overhead in requesting the PostNL services by using this 3-in-1 API.
    
