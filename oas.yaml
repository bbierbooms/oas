        required: true
        schema:
          pattern: ^(([0-3]\d-[0-1]\d-[1-2]\d{3}\s+)|([1-2]\d{3}-[0-1]\d-[0-3]\dT))[0-2]\d:[0-5]\d(:[0-5]\d)?$
