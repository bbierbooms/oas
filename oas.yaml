    ### Release notes
    
    #### v1.1
    
    *   The operation GetNearestLocations has been updated with new request properties:  
        Countrycode [M] has been added for international locations  
        Location.City [O] has been added for better international matching  
        Location.HouseNr [O] has been added for better international matching  
        Location.HouseNrExt [O] has been added for better international matching  
        Location.Street [O] has been added for better international matching*   The operation GetLocationsInArea has been updated with new request properties:  
        Countrycode [M] has been added for international locations*   The operation GetBLSLocation has been removed*   The operation GetLocation has been added*   The Location Type has been extended with international address properties.
    
