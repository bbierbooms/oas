    ### Release notes
    
    #### v1
    
    In comparison to the Labelling API 2.2:
    
    *   If no barcode is included in the request, a unique barcode will be generated.*   Productcode 4910 (Easy Return Service) can be used in the ProductCodeDelivery attribute. So a cross-border return shipment can be made.

- name: Barcode
  description: |

    ### Summary
    
    *   Reason to Call: Generate a barcode for your parcels.*   Input: Customer code and customer number and some specifications of the required barcode.*   Output: An unique identifier to use for creating shipments and to track and trace the status of the parcels.
    
    Please note that you can use the all-in-one [Shipping API](#tag/Shipping) as well. This API combines the functionality of the Barcode, Labelling, Confirmation and Easy Return API. With this API you generate unique barcodes at the same time you create a label and so cutting down the number of API requests.
    
