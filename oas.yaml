- name: Deliverydate
  description: |
  
    ### Summary
    
    *   Reason to Call: Find out the expected delivery date or proposed sent date of the parcels.*   Input: Address, postalcode, shipping- or delivery date and delivery options.*   Output: Delivery date and Sent date.
    
    Please note that you can use the all-in-one [Checkout API](#tag/Checkout) as well. This API combines he the functionality of the DeliveryDate, Location and Timeframe webservices. So it will be easier to implement the PostNL delivery options and there is less overhead in requesting the PostNL services by using this 3-in-1 API.
    
    ### Guidelines
    
    At the [DEVELOPER CENTER](https://developer.postnl.nl/browse-apis/delivery-options/deliverydate-webservice/documentation/) you can find information about the use and functionality of the API. It is strongly recommended that you read this carefully before starting the implementation.
    
