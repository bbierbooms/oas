                  type is mandatory
                items:
                  required:
                  - AddressType
                  - Countrycode
                  type: object
                  properties:
                    AddressType:
                      pattern: ^\d{2}$
                      type: string
                      description: Type of the address. This is a code. You can find
                        the possible values at Guidelines
                      default: "02"
                    Area:
                      pattern: ^.{0,35}$
                      type: string
                      description: Area of the address
                    Buildingname:
                      pattern: ^.{0,35}$
                      type: string
                      description: Building name of the address
                    City:
                      pattern: ^.{0,35}$
                      type: string
                      description: City of the address
                      default: Hoofddorp
                    CompanyName:
                      pattern: ^.{0,35}$
                      type: string
                      description: This field has a dependency with the field Name.
                        One of both fields must be filled mandatory; using both fields
                        is also allowed. Mandatory when AddressType is 09.
                      default: PostNL
                    Countrycode:
                      pattern: ^[A-Z]{2}$
                      type: string
                      description: The ISO2 country codes
                      default: NL
                    Department:
                      pattern: ^.{0,35}$
                      type: string
                      description: 'Send to specific department of a company. '
                    Doorcode:
                      pattern: ^.{0,35}$
                      type: string
                      description: Door code of address. Mandatory for some international
                        shipments.
                    FirstName:
                      pattern: ^.{0,35}$
                      type: string
                      description: 'Remark: please add FirstName and Name (lastname)
                        of the receiver to improve the parcel tracking experience
                        of your customer. '
                      default: Peter
                    Floor:
                      pattern: ^.{0,35}$
                      type: string
                      description: Send to specific floor of a company
                    HouseNr:
                      pattern: ^.{0,35}$
                      type: string
                      description: Mandatory for shipments to Benelux. Max. length
                        is 5 characters (only for Benelux addresses). For Benelux
                        addresses,this field should always be numeric.
                      default: "42"
                    HouseNrExt:
                      pattern: ^.{0,35}$
                      type: string
                      description: 'House number extension '
                    Name:
                      pattern: ^.{0,35}$
                      type: string
                      description: 'Last name of person. This field has a dependency
                        with the field CompanyName. One of both fields must be filled
                        mandatory; using both fields is also allowed. Remark: please
                        add FirstName and Name (lastname) of the receiver to improve
                        the parcel tracking experience of your customer. '
                      default: de Ruiter
                    Region:
                      pattern: ^.{0,35}$
                      type: string
                      description: Region of the address
                    Street:
                      pattern: ^.{0,95}$
                      type: string
                      description: 'This field has a dependency with the field StreetHouseNrExt.
                        One of both fields must be filled mandatory; using both fields
                        is also allowed. '
                      default: Siriusdreef
                    StreetHouseNrExt:
                      type: string
                      description: Combination of Street, HouseNr and HouseNrExt.
                        Please see Guidelines for the explanation.
                    Zipcode:
                      pattern: ^.{0,17}$
                      type: string
                      description: Zipcode of the address. Mandatory for shipments
                        to Benelux. Max length (NL) 6 characters,(BE;LU) 4 numeric
                        characters
                      default: 2132WT
              Amounts:
                type: array
                description: List of 0 or more AmountType elements. An amount represents
                  a value of the shipment. Amount type 01 mandatory for COD-shipments,
                  Amount type 02 mandatory for domestic insured shipments. Amount
                  type 04 mandatory for Commercial route China (productcode 4992).
                  Amount type 12 mandatory for Inco terms DDP Commercial route China
                  (productcode 4992)
                items:
                  required:
                  - AmountType
                  - Value
                  type: object
                  properties:
                    AmountType:
                      pattern: ^\d{2}$
                      type: string
                      description: 'Amount type. This is a code. Possible values are:  01
                        = Cash on delivery (COD) 02 = Insured value 04 mandatory for
                        Commercial route China. 12 mandatory for Inco terms DDP Commercial
                        route China.'
                      default: "01"
                    AccountName:
                      type: string
                      description: 'Name of bank account owner '
                    BIC:
                      type: string
                      description: BIC number,optional for COD shipments (mandatory
                        for bank account number other than originating in The Netherlands)
                    Currency:
                      pattern: ^[A-Z]{3}$
                      type: string
                      description: Currency code according ISO 4217. E.g. EUR
                      default: EUR
                    IBAN:
                      type: string
                      description: 'IBAN bank account number,mandatory for COD shipments.
                        Dutch IBAN numbers are 18 characters '
                    Reference:
                      type: string
                      description: 'Personal payment reference '
                    TransactionNumber:
                      type: string
                      description: Transaction number
                    Value:
                      pattern: ^\d+.\d{2}$
                      type: string
                      description: 'Money value in EUR (unless value Currency is specified
                        for another currency). Value format (N6.2): #####0.00 (2 digits
                        behind decimal dot) Mandatory for COD and Insured products'
                      default: "100.00"
              Barcode:
                type: string
                description: Barcode of the shipment. This is a unique value
                default: 3SDEVC2016112104
              CodingText:
                type: string
                description: Code used for logistic purposes (usually generated by
                  the service itself when needed)
                example: '#2426A3A#03#0306#'
              CollectionTimeStampStart:
                pattern: ^([0-3]\d-[01]\d-[12]\d{3}\s+)[0-2]\d:[0-5]\d(:[0-5]\d)$
                type: string
                description: 'Starting date/time of the collection of the shipment.
                  Format: dd-MM-yyyy hh:mm:ss'
              CollectionTimeStampEnd:
                pattern: ^([0-3]\d-[01]\d-[12]\d{3}\s+)[0-2]\d:[0-5]\d(:[0-5]\d)$
                type: string
                description: 'Ending date/time of the collection of the shipment.
                  Format: dd-MM-yyyy hh:mm:ss'
              Contacts:
                type: array
                description: "One or more ContactType elements belonging to a shipment.\
                  \ Mandatory in some cases. Please refer to the Guidelines\t"
                items:
                  required:
                  - ContactType
                  type: object
                  properties:
                    ContactType:
                      pattern: ^\d{2}$
                      type: string
                      description: Type of the contact. This is a code. You can find
                        the possible values at Guidelines
                      default: "01"
                    Email:
                      type: string
                      description: Email address of the contact. Mandatory in some
                        cases. Please see Guidelines
                      default: receiver@email.com
                    SMSNr:
                      type: string
                      description: Mobile phone number of the contact. Mandatory in
                        some cases
                      default: +31612345678
                    TelNr:
                      type: string
                      description: Phone number of the contact
                      default: +31301234567
              Content:
                type: string
                description: Content of the shipment. Mandatory for Extra@Home shipments
              CostCenter:
                type: string
                description: Cost center of the shipment. This value will appear on
                  your invoice
              CustomerOrderNumber:
                type: string
                description: Order number of the customer
              Customs:
                type: array
                description: The Customs type is mandatory for GlobalPack shipments
                  and not allowed for any other shipment types.
                items:
                  required:
                  - Content
                  - Currency
                  type: object
                  properties:
                    Certificate:
                      type: boolean
                      description: At least one of the three types Certificate, Invoice
                        or License is mandatory for Commercial Goods,Commercial Sample
                        and Returned Goods
                    CertificateNr:
                      type: string
                      description: 'Mandatory when Certificate is true. '
                    License:
                      type: boolean
                      description: At least one of the three types Certificate, Invoice
                        or License is mandatory for Commercial Goods,Commercial Sample
                        and Returned Goods
                    LicenseNr:
                      type: string
                      description: Mandatory when License is true.
                    Invoice:
                      type: boolean
                      description: At least one of the three types Certificate, Invoice
                        or License is mandatory for Commercial Goods,Commercial Sample
                        and Returned Goods
                    InvoiceNr:
                      type: string
                      description: Mandatory when Invoice is true
                      default: INV_0120330
                    HandleAsNonDeliverable:
                      type: boolean
                      description: Determines what to do when the shipment cannot
                        be delivered the first time (if this is set to true,the shipment
                        will be returned after the first failed attempt)
                    Currency:
                      type: string
                      description: Currency code,only EUR and USS are allowed
                      default: EUR
                    ShipmentType:
                      type: string
                      description: 'Type of shipment,possible values: Gift,Documents,Commercial
                        Goods,Commercial Sample,Returned Goods'
                      default: Commercial Goods
                    TrustedShipperID:
                      type: string
                      description: Trusted shipper ID; Mandatory for US shipments
                    ImporterReferenceCode:
                      type: string
                      description: Importer reference code; Mandatory for US shipments
                    TransactionCode:
                      type: string
                      description: Transaction code; Mandatory for US shipments
                    TransactionDescription:
                      type: string
                      description: Transaction description; Mandatory for US shipments
                    Content:
                      type: array
                      items:
                        required:
                        - Description
                        - Quantity
                        - Value
                        - Weight
                        type: object
                        properties:
                          Description:
                            type: string
                            description: Description of goods
                            default: Powdered milk
                          EAN:
                            type: string
                            description: A unique code for a product. Together with
                              HS number this is mandatory for product code 4992.
                          ProductURL:
                            type: string
                            description: Webshop URL of the product which is being
                              shipped. Mandatory for product code 4992
                          Quantity:
                            pattern: ^\d+$
                            type: string
                            description: Quantity of items in description
                            default: "2"
                          Weight:
                            pattern: ^\d+$
                            type: string
                            description: Net weight of goods in gram(gr)
                            default: "2600"
                          Value:
                            pattern: ^\d+\.\d{2}$
                            type: string
                            description: Commercial (customs) value of goods.
                            default: "20.00"
                          HSTariffNr:
                            type: string
                            description: First 6 numbers of Harmonized System Code
                            default: "100878"
                          CountryOfOrigin:
                            type: string
                            description: Origin country code
                            default: NL
                  description: The Customs type is mandatory for GlobalPack shipments
